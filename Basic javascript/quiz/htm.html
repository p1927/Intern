

 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
 
  <title>JS Bin</title>
<link rel='stylesheet' type='text/css' href='c.css'> 
<script src="jas.js"></script>
</head>
<body onload = "questions(); init();" >
<section id="questions">
  <h1> My Own Quiz using JS and CSS! </h1>
  <h2> Let's Start : </h2>
  <form  onsubmit="answer();">
    <p id="alert"></p>
    <h3 id="question" > </h3>
    <input type="checkbox"  id="check1" name="Option" value="1">
    <label for="option1" id="opt1"> 
    </label><br>
   <input type="checkbox"  id="check2" name="Option" value="2">
    <label for="option2" id="opt2" > 
    </label><br>
     <input type="checkbox"  id="check3" name="Option" value="3">
    <label for="option3" id="opt3"> 
    </label></br>
    <input type="button" id="Confirm" value="Confirm" onclick="answer();" name="Accept">
  </form>
  </section>
  <section id="results">
    <h4> Yor Score is : </h4>
    <label id="score"> </label>
  </section>
</body>
</html>
